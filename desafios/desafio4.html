<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarproducto(preciounitario,cantidadproducto){
            let total = preciounitario * cantidadproducto;
            return total
        }
        let cantidad = parseFloat(prompt("ingrese la cantidad"));
        let precio = parseInt(prompt("eleji el precio"));

        let totalgastado = sumarproducto(precio,cantidad);
        alert("el total gastado es" + totalgastado);
    </script>
</body>
</html>
