<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let nombreProducto = prompt("ELEJÍ EL NOMBRE DEL PRODUCTO");
    let precioUnitario = parseFloat(prompt("ELEJÍ EL PRECIO DEL PRODUCTO"));
    let cantidad = parseInt(prompt("¿CUÁNTOS NECESITÁS?"));

    if (cantidad >= 5) {
        let precioConRecargo = precioUnitario * 1.10;
        alert(
            "Has comprado más de 5 artículos, tiene un recargo del 10%.\n" +
            "Producto: " + nombreProducto + "\n" +
            "Precio original: $" + precioUnitario.toFixed(2) + "\n" +
            "Precio con recargo: $" + precioConRecargo.toFixed(2)
        );
    } else {
        alert(
            "No se aplicó recargo.\n" +
            "Producto: " + nombreProducto + "\n" +
            "Precio: $" + precioUnitario.toFixed(2)
        );
    }
</script>

</body>
</html>
